apiVersion: v1
kind: Service
metadata:
  labels:
    app: sdn-app
  name: sdn-svc
spec:
  ports:
  - name: cli-sdn
    nodePort: 30101
    port: 8101
    targetPort: 8101
  - name: gui-sdn
    nodePort: 30181
    port: 8181
  selector:
    app: sdn-app
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sdn-app
  name: sdn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sdn-app
  template:
    metadata:
      labels:
        app: sdn-app
    spec:
    initContainers:
      - name: init-kafka
        image: busybox:latest
        command: ['sh', '-c', '"until nslookup kafka-svc.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for myservice; sleep 2; done"']
      containers:
      - image: tqhuy812/t-sdnc
        name: t-sdnc
        stdin: true
        tty: true
