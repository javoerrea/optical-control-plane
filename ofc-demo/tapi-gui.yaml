apiVersion: v1
kind: Service
metadata:
  labels:
    app: tapi-ui-app
  name: tapi-ui-svc
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: tapi-ui-app
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tapi-ui-app
  name: tapi-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tapi-ui-app
  template:
    metadata:
      labels:
        app: tapi-ui-app
    spec:
      containers:
      - image: nginx
        name: tapi-ui
        stdin: true
        tty: true
